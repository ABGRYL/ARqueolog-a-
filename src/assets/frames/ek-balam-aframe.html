<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" />
        <video id="video-mp4" src="/assets/videos/ek_balam.mp4" loop="true" playsinline autoplay></video>
        <img  id="mapa-zona" src="/assets/mapas/ek-balam.jpg" >
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video rotation="0 0 0 " position="0 0 0.1" src="#video-mp4">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-image rotation="0 0 0 " position="0 0 0"  src="#mapa-zona">
      </a-entity>
    </a-scene>
  </body>
</html>
